<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- шапка сайта -->
    <header></header>
    <!--навигационная панель  -->
    <nav></nav>
    <!-- основной контент сайта -->
    <main>
        <!-- Текстовое роле -->
        <input type="text">

        <!-- Галочка -->
        <input type="checkbox">

        <!-- Переключатель -->
        <input type="radio">
        
        <textarea id="message" name="message"></textarea>

        <select id="type" name="type">
            <option>Про наше кафе</option>
            <option>О сортах кофе</option>
            <option>О ценах и объеме</option>
            <option>Другое</option>
        </select>
        <form action="success.html" method="GET">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Coffee">
            <label for="secondname">Second name</label>
            <input type="text" id="secondname" name="secondname" placeholder="Everly">
            <input type="reset" value="Очистить">

            <input type="submit"
            value="Отправить">

        </form>
    
        <!-- логческий блок сайта -->
        <section>
            <!-- неосновной контент -->
            <aside>
                
            </aside>
        </section> 
    </main>
    <!-- подвал -->
    <footer></footer>
</body>
</html>
